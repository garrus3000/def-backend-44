type Product {
    _id: ID
    nombre: String
    descripcion: String
    codigo: String
    foto: String
    precio: Float
    stock: Int
    timestamp: String
}

type Query {
    getAllProducts: [Product]
    getProductById(id: String!): Product
}

input ProductInput {
    nombre: String!
    descripcion: String!
    foto: String!
    precio: Float!
    stock: Int

}

type Mutation {
    addProduct(input: ProductInput): Product
    deleteProductById(id: String!): Product
    updateProductById(id: String!, input: ProductInput): Product
}